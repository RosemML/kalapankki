<h1 class="display-4">Kalapankki </h1>
<form #form = "ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input name="species" #species="ngModel" [(ngModel)]="fishesService.formData.species" class="form-control" placeholder="Kalalaji" required>
    </div>
    <div *ngIf= "species.invalid && species.touched" class="validation-error">Täytäthän tämän kentän</div>
    <div class="form-group">
        <input name="size" #size="ngModel" [(ngModel)]="fishesService.formData.size" class="form-control" placeholder="Koko cm" required>
    </div>
    <div class="form-group">
        <input name="luretype" #luretype="ngModel" [(ngModel)]="fishesService.formData.luretype" class="form-control" placeholder="Viehetyyppi (uistin, perho..)" required>
    </div>
    <div class="form-group">
        <input name="lurename" #lurename="ngModel" [(ngModel)]="fishesService.formData.lurename" class="form-control" placeholder="Vieheen nimi" required>
    </div>
    <div class="form-group">
        <input name="weather" #weather="ngModel" [(ngModel)]="fishesService.formData.weather" class="form-control" placeholder="Sää oli" required>
    </div>
    <div class="form-group">
        <input name="temperature" #temperature="ngModel" [(ngModel)]="fishesService.formData.temperature" class="form-control" placeholder="Ilman lämpötila ˚C" required>
    </div>
    <div class="form-group">
        <input name="date" #date="ngModel" [(ngModel)]="fishesService.formData.date" class="form-control" placeholder="Päivämäärä" required>
    </div>
    <div class="form-group">
        <button type= "submit" [disabled]="form.invalid" class="submit btn btn-lg btn-block btn-info">Lisää</button>
    </div>

</form>
